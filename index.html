<!DOCTYPE html>
<html>
<head>
	<meta charset ="utf-8">
	<link rel="stylesheet" href="./build/css/style.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> NYT Instanews</title>
</head>

<!---Body section--->
<body>
	<div class="container">
		<div class="header">
			<div class="logo">
				<img src="assets/images/nyt-logo.svg" alt="New York times logo" />
			</div>
		<div class="options">
		    <p>Choose a section:</p> 
			<select name="list" class="list" onchange="changeSection(this)">
				<option value="">Sections..</option>	
				<option value="home">Home</option>
				<option value="arts">Arts</option>
				<option value="business">Business</option>
				<option value="sports">Sports</option>
				<option value="technology">Technology</option>
				<option value="politics">Politics</option>
			</select>
		</div>
		</div>

		
		<div class="loader">
			<img src="assets/images/ajax-loader.gif" alt="Image loader">
		</div>
		<div id="article-container"></div>

		<!--Footer section-->
		<footer>
		<p>&copy; Copyright 2018 <span> Instanews </span></p>
		</footer>

	</div>

	<!--Script tags-->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./js/script.min.js"></script>
</body>
</html>
